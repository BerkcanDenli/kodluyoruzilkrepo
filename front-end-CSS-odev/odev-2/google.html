<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--Logonun bulunduğu alan-->
    <div class="resim">
    <img  src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google">
    </div>
  <!--Logonun bulunduğu alan-->
  <!--Main Searchbar-->
    <table class="table">
     <tr>
         <td class="row">
             Search the web using Google!
             <br>
             <input type="text" class="searchbar">
        <div>
          <br>
            <span class="bar">Google Search</span> 
            <span class="bar">I'm Feeling Lucky</span>
        </div>
         </td>
     </tr>
    </table>
  <!--Main Searchbar-->
  <!--footer-->
    <div class="column">
        <div class="column left">
          <ul class="list">
            <li>Special Searches</li>
            <li><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></li>
            <li><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Linux Search</a></li>
          </ul>
        </div>
        <div class="column middle">
          <ul class="list">
            <li><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Help!</a></li>
            <li><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a></li>
            <li><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a></li>
            <li><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a></li>
          </ul>
        </div>
        <div class="column right">
          <ul class="list">
            <li>Get Google! <br>
              updates montly
            </li>
             <li><input type="text" placeholder="your e-mail"></li>
            <span class="red">Subscribe</span> <span> <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archives</a></span>
          </ul>
        </div>
    </div>
  <!--footer-->
    <p><center>Copyright ©1998 Google Inc.</center></p>
</body>
</html>
